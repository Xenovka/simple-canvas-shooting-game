<html>
  <head>
    <title>canvas-game</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        overflow: hidden;
        background: black;
      }
    </style>
  </head>
  <body>
    <div style="position: absolute; color: white; padding: 8px; font-size: 14px; user-select: none">
      <span>Score: <span id="scoreEl">0</span></span>
    </div>

    <div
      id="modalEl"
      style="
        display: none;
        position: absolute;
        background-color: white;
        top: 50%;
        transform: translate(-50%, -50%);
        left: 50%;
        padding: 16px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        border-radius: 5px;
      "
    >
      <label style="font-size: 14px; color: gray">Game Over</label>
      <h1 id="modalScoreEl" style="font-size: 48px; margin-bottom: 0; margin-top: 8px">0</h1>
      <p style="margin: 0; font-size: 14px; color: gray">Points</p>
      <button
        id="buttonEl"
        style="
          margin-top: 12px;
          background-color: blue;
          border: none;
          color: white;
          padding: 8px 16px;
          border-radius: 5px;
          cursor: pointer;
        "
      >
        Restart Game
      </button>
    </div>

    <div
      id="startModalEl"
      style="
        position: absolute;
        background-color: white;
        top: 50%;
        transform: translate(-50%, -50%);
        left: 50%;
        padding: 16px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        border-radius: 5px;
      "
    >
      <h1 style="font-size: 24px; margin-bottom: 0; margin-top: 8px">Circle Shooting Game</h1>
      <button
        id="startButtonEl"
        style="
          margin-top: 12px;
          background-color: blue;
          border: none;
          color: white;
          padding: 8px 16px;
          border-radius: 5px;
          cursor: pointer;
        "
      >
        Start
      </button>
    </div>

    <canvas></canvas>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
      integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
